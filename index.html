<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Fontawesome Stylesheet -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <title>Dribble Bucket</title>
</head>
<body>
  <div class="container">
    <div class="card-product">
      <div class="card-product-top">
        <i class="fa-solid fa-heart like"></i>
        <img class="product-image" src="https://source.unsplash.com/random" alt="Product">
        <div>
          <ul class="rating list-inline">
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-solid fa-star"></i></li>
            <li><i class="fa-regular fa-star"></i></i></li>
          </ul>
          <h2>Lorem, ipsum dolor.</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure facere ea veniam doloremque! Dolor necessitatibus ipsa voluptatem sequi veritatis fugiat. <a href="#">See More</a></p>
          <a href="#" class="button">Rs 1000</a>
        </div>
      </div>
      <img src="https://source.unsplash.com/random" alt="Middle product-image" class="card-product-center">
      <div class="card-product-bottom">
        <img src="https://source.unsplash.com/random" alt="Middle product-image" class="product-image">
        <img src="https://source.unsplash.com/random" alt="Middle product-image" class="product-image">
        <img src="https://source.unsplash.com/random" alt="Middle product-image" class="product-image">
      </div>
    </div>
  </div>
</body>
</html>
